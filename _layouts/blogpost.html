---
layout: default
---

<main class="stack-lg">

  <header class="stack">

    <p class="meta">
      <a href="/">Maikhel</a> Â· <a href="/blog/">Blog</a>
    </p>

    <h1>{{ page.title }}</h1>

    <p class="meta">
      {{ page.date | date: "%B %d, %Y" }}
    </p>

  </header>

  {% if page.image %}
    <img src="{{ page.image }}" alt="" style="max-width:100%; margin-bottom: var(--space-5);">
  {% endif %}

  <article class="stack-lg">
    {{ content }}
  </article>

</main>
