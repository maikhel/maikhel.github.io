<article class="preview">
  <div class="preview-content">
    <img src="{{ post.min_image | relative_url }}" alt="{{ post.title }}">

    <div class="preview-text">
      <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
      <p>{{ post.description | strip_html }}</p>
    </div>

  </div>
</article>
