<article class="preview">
  {% if post.image %}
  <img src="{{ post.image | relative_url }}" alt="{{ post.title }}">
  {% endif %}
  <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
  <p class="meta">{{ post.date | date: "%B %e, %Y" }}</p>
  <p>{{ post.content | strip_html | truncatewords: 30 }}</p>
</article>
